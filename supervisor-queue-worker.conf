# Supervisor конфигурация для воркеров очередей Laravel
# Для Linux/Unix окружений (продакшен)
# 
# Установка: 
# 1. Установите supervisor: sudo apt-get install supervisor
# 2. Скопируйте этот файл в /etc/supervisor/conf.d/laravel-worker.conf
# 3. Обновите пути в команде и stdout_logfile
# 4. Выполните: sudo supervisorctl reread && sudo supervisorctl update
# 5. Запустите: sudo supervisorctl start laravel-worker:*

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/your/project/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/path/to/your/project/storage/logs/worker.log
stopwaitsecs=3600

