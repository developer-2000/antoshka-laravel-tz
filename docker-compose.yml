services:
  # MySQL база данных
  mysql:
    image: mysql:8.0
    container_name: antoshka-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-}
      MYSQL_DATABASE: ${DB_DATABASE:-antoshka-tz}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - antoshka-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для очередей и кеша
  redis:
    image: redis:7-alpine
    container_name: antoshka-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - antoshka-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM контейнер
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antoshka-php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - antoshka-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-antoshka-tz}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      - REDIS_CLIENT=${REDIS_CLIENT:-predis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - CACHE_DRIVER=${CACHE_DRIVER:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
    entrypoint: ["/bin/sh", "/var/www/docker/php/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 120s

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: antoshka-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - antoshka-network
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: antoshka-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-}
      UPLOAD_LIMIT: 300M
    networks:
      - antoshka-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antoshka-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - antoshka-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      php:
        condition: service_started
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-antoshka-tz}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
      - REDIS_CLIENT=${REDIS_CLIENT:-predis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - CACHE_DRIVER=${CACHE_DRIVER:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
      - SUPPLIER_API_URL=http://nginx/api/supplier
    command: php artisan queue:work redis --tries=3 --timeout=90 --sleep=3 --verbose

  # Node.js для сборки фронтенда (опционально, для dev режима)
  node:
    image: node:20-alpine
    container_name: antoshka-node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    networks:
      - antoshka-network
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev

networks:
  antoshka-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

